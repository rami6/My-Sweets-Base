{% extends "base.html" %}

{% block content %}
    <h4>Landing</h4>
    <button class="btn" data-toggle="modal" data-target="#login-modal">Login</button>
    <a href="/signup/"><button class="btn">Sign Up</button></a>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
          </div>
        </div>
    </div>
    <!-- End of Login Modal -->
{% endblock content %}
