{% extends "base.html" %}

{% block content %}
<div class="container works">
    <div class="row">
    {% for obj in object_list %}
        <div class="col-md-3 col-sm-5 bg-white m-1" data-toggle="modal" data-target="#work-detail{{ forloop.counter }}">
            <h4 class="text-center">{{ obj.title }}</h4>
            <img src="{{ obj.image.url }}" class="w-100 ">
            <div class="text-right">{{ obj.made_date }}</div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="work-detail{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ obj.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-4"><img src="{{ obj.image.url }}" class="w-100 "></div>
                      <div class="col-md-8">
                          {% for recipe in obj.recipe_set.all %}
                            <a href="{{ recipe.url }}">{{ recipe.link_title }}</a>
                          {% endfor %}
                          <div>{{ obj.made_date }}</div>
                          <div>{{ obj.note }}</div>
                      </div>
                    </div>

                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="button" class="btn btn-primary">Edit</button>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
